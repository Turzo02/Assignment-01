<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark UI Templates</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>


  <header>
    <nav class="navbar">
      <div class="logo">DarkFlow</div>
      <button class="signup-btn btn">Sign Up</button>
    </nav>

    <div class="banner">
      <h1>Cool Dark UI Template for Webflow Agencies! </h1>
      <button class="stay-focused-btn btn">Stay Focused</button>

    </div>
  </header>


  <main>

    
    <section class="action">
      <div class="action-details">
        <h1>See It in Action </h1>
        <p>Explore the live preview and imagine your brand in this bold new look. </p>
        <button class="launch-btn btn">Launch Live Preview</button>

      </div>

      <div class="action-img">
        <img src="Images/wc-mini.png" alt="">
      </div>
    </section>


    <section class="users">
      <div class="users-title">
        <h1>Joined Thousands of Productive Users</h1>
      </div>

      <div class="users-content">
        <div class="users-left">
          <p class="number">50K</p>
          <p class="bottom-label">Active Users</p>
        </div>
        <div class="users-center">
          <p class="number">2M+</p>
          <p class="bottom-label">Focus Sessions</p>
        </div>
        <div class="users-right">
          <p class="number">95%</p>
          <p class="bottom-label">Satisfaction Rate</p>
        </div>
      </div>
    </section>


  </main>

  <footer>


  </footer>

</body>

</html>
